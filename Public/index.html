<!DOCTYPE html>
<html ng-app="nasaApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <title>NasaApp</title>
  </head>

  <body>
    <header>
      <a ui-sref="login">My Space Rocks Login</span></a>
    </header>

      <div class="container">



          <nav class="pdsa-sn-wrapper">
              <ul>
                  <li class="pdsa-sn-brand">
                  <a ui-sref="about" class=" ">About</a>
                  </li>
                  <li>
                      <a ui-sref="trenzalore">
                          <span class="visible-sm visible-md visible-lg">Trenzalore</span>
                          <i class="glyphicon glyphicon-home visible-xs"></i></a>
                  </li>
                  <li>
                      <a ui-sref="asteroidInfo"> <span class="visible-sm visible-md visible-lg">Asteroids</span></a>
                  </li>
                  <li>
                      <a ui-sref="launch"> <span class="visible-sm visible-md visible-lg">Launch</span>
                          <i class="glyphicon glyphicon-globe visible-xs"></i>
                      </a>
                  </li>
                  <li>
                      <a ui-sref="meteoriteMap"><span class="visible-sm visible-md visible-lg">Meteorite Landings</span>
                      <i class="glyphicon glyphicon-music visible-xs"></i></a>
                  </li>
                  <li>
                      <a ui-sref="meteoriteChart"><span class="visible-sm visible-md visible-lg">Meteorite Chart</span>
                      <i class="glyphicon glyphicon-download visible-xs"></i>
                      </a>
                  </li>
              </ul>
          </nav>
      </div>

      <div class="container-body-content">
          <div class="row">
              <div class="col-xs-10 col-lg-12">
                  <h1>
              To Infinity and Beyond
                </h1>
                <div>
                  <ui-view> </ui-view>
                </div>




              </div>
          </div>
      </div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHJLzXZSK0y-xQRP1e1rSo25hiuBwjtwY"></script>

  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./app.js"></script>
  <script src="./controllers/mainCtrl.js"></script>
  <script src="./mainService.js"></script>
  <script src="./controllers/mapController.js"></script>
<script src="./controllers/chartMainCtrl.js"></script>
<script src="./controllers/asteroidCtrl.js"></script>
  </body>
</html>
