<div class="bs-example" ng-controller="mainCtrl">
    <form>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="name" class="form-control" id="inputName" placeholder="Name" ng-model="user.name">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="createUser(user)">Login</button>
    </form>
</div>
