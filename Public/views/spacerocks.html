<div class="main" ng-init="getMarsData()" ng-controller="mainCtrl">
    <h1>looking at space stuff</h1>

  <input type="search" placeholder="date to find" ng-model="earth_date" />
  <input type="submit" placeholder="search" ng-click="getMarsData(date)" />

  <div>
    <img ng-src="{{marsData.nasa_jpl_url}}" date="{{marsData.earth_date}}"
  </div>
</div>
