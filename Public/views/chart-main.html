
<div class="container"  ng-controller="chartMainCtrl">
  <div class="row">
    <div class="col-md-6">
      <input ng-model="query" placeholder="4 digit year"/>

    <button ng-click="getMeteoriteLandingByDate(query)">Submit</button>
    </div>
  </div>
  <div class="container">
    <h3>Meteorite Location Name And Geo-Coordinates</h3>
    <table class="table table-striped">
      <thread>
        <tr>
          <th>Location Name</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Classification Type</th>
          <th>Map</th>

        </tr>
      </thread>
      <tbody ng-repeat="landing in landingList | unique: 'name' | unique: 'latitude' | unique: 'longitude'">
        <tr>
          <td>{{landing.name}}</td>
          <td>{{landing.latitude}}</td>
          <td>{{landing.longitude}}</td>
          <td>{{landing.classification}}</td>
          <td>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">view map</button>
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{landing.name}}</h4>
                  </div>
                  <div ng-init="initMap(landing.latitude,landing.longitude)" class="modal-body" id="map" style="width: 100%; height: 500px; margin: 20px auto; boarder: solid 5px blue;">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
