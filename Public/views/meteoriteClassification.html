
<div class="row" ng-controller='landingsCtrl'>
  <h3>Have You Found A Meteorite?</h3>
<div id="meteoriteForm">
  <form class="form-inline">
    <div class="form-group">
    <label for="year">Search By:</label>
    <input ng-model="query" class="form-control" placeholder="search year">
    </div>
    <div class="form-group">
    <label for="input-medium">Order By:</label>
    <select class="input-medium" ng-model="sortProp">
        <option value="name">Name</option>
        <option value="recclass">Meteorite Type</option>
        <option value="mass">Mass</option>
      </select>
    </div>
    <button type="button" name="button" ng-click="meteoriteLandings()">Search</button>
  </form>
</div>
<table class="table">
        <tr>
          <th>Meteorite Name</th>
          <th>Mass (g)</th>
          <th>Meteorite Type</th>
          <!-- <th>latitude</th>
          <th>longitude</th>
          <th>Location</th> -->
        </tr>
      <tr ng-repeat="meteorite in meteorites | orderBy:sortProp | filter:query">
<!-- sort by mass  sort by type sort by location like angular friends  -->
          <td>{{meteorite.name}}</td>
          <td>{{meteorite.mass}}</td>
          <td>{{meteorite.recclass}}</td>
          <!-- <td ng-model="meteorite.reclat">{{meteorite.reclat}}</td>
          <td ng-model="meteorite.reclong">{{meteorite.reclong}}</td>
          <td><reverse-geocode lat="{{meteorite.reclat}}" lng="{{meteorite.reclong}}"></reverse-geocode></td> -->
      </tr>
  </table>
  </div>
