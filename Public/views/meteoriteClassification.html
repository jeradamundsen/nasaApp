
<div class="row" ng-controller='mLandingsCtrl'>
  <h3>Input Year To See Meteorites!</h3>
<div id="meteoriteForm">
  <form class="form form-inline">
    <div class="form-group">

      <input ng-model="query" id="inputsm" placeholder="4-digit year" class="form-control input-sm col-lg-2">
    </div>
    <div class="form-group">
      <label for="input-medium">Order By:</label>
      <!-- <select class="input-medium" ng-model="sortProp">
        <option value="name">Name</option>
        <option value="recclass">Meteorite Type</option>
        <option value="mass">Mass</option>
      </select> -->
    </div>

    <button type="button" name="button" ng-click="meteoriteLandings(query)" class="form-control">Search</button>

  </form>
</div>
<table class="table meteoriteTable">
        <tr>
          <th>Meteorite Name</th>
          <th ng-click="sortData('mass')" class="specialTh">Mass(g)<div ng-class="getSortClass('mass')"></div></th>
          <th><label for="typeM">Filter:</label><input type="text" id="typeM" ng-model="typeSearch" placeholder="Meteorite Type"></th>
        </tr>
      <tr ng-repeat="data in meteoriteDataCenter | filter:typeSearch | orderBy:sortColumn:reverseSort">
<!-- sort by mass  sort by type sort by location like angular friends  -->
          <td>{{data.name}}</td>
          <td>{{data.mass}}</td>
          <td>{{data.type}}</td>

      </tr>
  </table>
  </div>
