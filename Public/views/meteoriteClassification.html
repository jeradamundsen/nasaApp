
<div class="row" ng-controller='mLandingsCtrl'>
  <h3>Input Year To See Meteorites!</h3>
<div id="myContainer">
  <form class="form form-inline">
    <div class="form-group">
      <input class="text" ng-model="query" placeholder="4-digit year" class="form-control">
      <button type="button" name="button" ng-click="meteoriteLandings(query)" class="form-control">Search</button>
    </div>
  </form>

<div class="grid" ng-grid="gridOptions"></div>
</div>
